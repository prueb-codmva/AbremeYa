<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda M√≥vil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-bg">
    <main class="container">
      <!-- Pantalla 1: Inicio de sesi√≥n -->
      <section id="screen-login" class="screen">
        <h1 class="app-title">√Åbr√©me Ya</h1>
        <p class="app-sub">Inicia sesi√≥n para comprar</p>
        <form id="auth-form" class="form">
          <label for="email">Correo electr√≥nico</label>
          <input id="email" type="email" placeholder="Correo electr√≥nico" required />

          <label for="password">Contrase√±a</label>
          <input id="password" type="password" placeholder="Contrase√±a" required />

          <button type="submit" class="btn primary">Iniciar</button>
        </form>
      </section>

      <!-- Pantalla 2: Direcci√≥n -->
      <section id="screen-address" class="screen hidden">
        <div class="home-header">
          <div class="avatar">üë§</div>
          <div>
            <div id="welcome" class="welcome">Bienvenido</div>
            <div id="user-info" class="user-info"></div>
          </div>
        </div>
        <form id="address-form" class="address-form">
          <label for="addr-carrera">Direcci√≥n de entrega (Antioquia, Caucasia)</label>
          <input id="addr-carrera" type="text" placeholder="Carrera" required />
          <input id="addr-calle" type="text" placeholder="Calle" required />
          <input id="addr-num" type="text" placeholder="N√∫mero" />
          <input id="addr-detalle" type="text" placeholder="Detalle (opcional)" />
          <button type="submit" class="btn primary">Guardar direcci√≥n</button>
        </form>
      </section>

      <!-- Pantalla 3: Productos -->
      <section id="screen-products" class="screen hidden">
        <div class="products-header">
          <div>
            <div id="delivery-address" class="small-note">üìç <span id="delivery-address-text">-</span></div>
            <div id="user-display" class="small-note">üë§ <span id="user-display-text">Usuario</span></div>
          </div>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="change-address-btn" type="button" class="btn">Cambiar direcci√≥n</button>
            <button id="signout-btn" type="button" class="btn">Cerrar sesi√≥n</button>
            <button id="cart-btn" type="button" class="cart-icon">üõí <span id="cart-count">0</span></button>
          </div>
        </div>

        <!-- Barra de b√∫squeda -->
        <div class="search-bar">
          <input id="search-input" type="text" placeholder="Buscar productos..." />
          <button id="clear-search" type="button" class="clear-btn">‚úï</button>
        </div>

        <div id="products-grid" class="products-grid"></div>
      </section>

      <!-- Pantalla Carrito -->
      <section id="screen-cart" class="screen hidden white-bg">
        <button id="back-to-products-from-cart" type="button" class="btn">‚Üê Volver al cat√°logo</button>
        <h3>Tu carrito</h3>
        <div id="cart-items"></div>
        <div class="modal-footer">
          <button id="checkout-all" type="button" class="btn primary">Comprar todo</button>
          <button id="empty-cart" type="button" class="btn">Vaciar carrito</button>
        </div>
      </section>

      <!-- Pantalla 4: Detalles del producto -->
      <section id="screen-detail" class="screen hidden white-bg">
        <div class="modal-content">
          <button id="back-to-products" type="button" class="btn">‚Üê Volver al cat√°logo</button>
          <h3 id="detail-title"></h3>
          <img id="detail-image" src="" alt="Imagen del producto" class="modal-img" />
          <p id="detail-description"></p>
          <p id="detail-price" class="modal-price"></p>
          <div class="modal-footer">
            <button id="detail-add" type="button" class="btn primary">Agregar al carrito</button>
            <button id="detail-buy" type="button" class="btn">Comprar ahora</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <!-- Archivo JS externo -->
  <script src="app.js"></script>
</body>
</html>
